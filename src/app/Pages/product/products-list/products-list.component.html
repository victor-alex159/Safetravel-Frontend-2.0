<div class="tituloOrganizacion animated fadeIn">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-3 col-md-3 "></div>
            <div class="col-6 col-md-6 text-center">
                <h2 *ngIf="this.authService.hasRole('Administrador - Organizacion')" class="tituloOrga">Mis Empresas</h2>
                <h2 *ngIf="this.authService.hasRole('Administrador')" class="tituloOrga">Empresas</h2>
            </div>
            <div *ngIf="this.authService.hasRole('Administrador - Organizacion')" class="col-3 col-md-3 text-center"><button class="btn btn-success" (click)="openModal()"> <i class="fas fa-plus"></i> Agregar Empresa</button></div>
    
        </div>
    
    </div>
</div>

<div class="headerTabla animated fadeIn">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-3 col-md-3  col-md-3 col-lg mostrar">
                <h5>COMPANY N</h5>
            </div>
            <div class="col-6 col-md-6 col-md-6 col-lg">
                
            </div>
            <div class="inputHeaderTabla">
                <div class="col-3 col-md-3 col-md-3 col-lg">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TABLA -->

<div class="tablaOrganizacion animated fadeIn">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col-12 ">NÂ°</th>
            <th scope="col-12 ">Empresa</th>
            <th scope="col-12 ">Categoria</th>
            <th scope="col-12 ">Ubicacion</th>
            <th scope="col-12 ">Correo de Gerente</th>
            <th scope="col-12 ">Telefono</th>
            <th scope="col-12 " class="d-flex justify-content-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsList | slice: (page-1) * pageSize : page * pageSize; index as i">
              <th scope="row">{{ i+1 }}</th>
              <td>{{product.name}}</td>
              <td>{{product.type}}</td>
              <td>{{product.ubication}}</td>
              <td>{{product.emailAdmin}}</td>
              <td>2578732</td>
              <td>
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-primary mr-sm-2" (click)="openModal(product.id)"><i class="far fa-edit"></i></button>
                      <button class="btn btn-danger" *ngIf="this.authService.hasRole('Administrador - Organizacion')" (click)="deleteProduct(product.id)"><i class="far fa-trash-alt"></i></button>
                  </div>
              </td>
          </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="productsList.length"></ngb-pagination>
</div>
